        <h2 class="h4 bg-info text-white p-4 mb-3 rounded">Create new topic</h2>
        <form class="mb-3">
        <div class="form-group">
            <label for="topic">Topic:</label>
            <input type="text"class="form-control" id="topic" placeholder="Give your topic a title." required></input>
        </div>
        <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control" rows="10" id="comment" placeholder="Write your comment here" required></textarea>
        </div>
        <div class="form-check mb-2">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" id="checkbox" value="notification">
                Notify me upon Replies.
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Change topic</button>
        <button type="reset" class="btn btn-danger">Reset</button>
    </form>
